title: ANZJS
author: Emi Tanaka
version: 1.0.1
quarto-required: ">=1.5.0"
contributes:
  format:
    pdf:
      documentclass: anzsauth
      classoption: [times]
      double-space: true
      pdf-engine: pdflatex
      biblio-style: anzsj
      number-sections: true
      cite-method: natbib
      line-numbers: true
      template-partials:
        - title.tex
        - before-title.tex
        - before-body.tex
        - doc-class.tex
      format-resources:
        - anzsj.bst
        - anzsauth.cls

